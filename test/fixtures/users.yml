user_admin:
  login: admin
  name: Admin
  email: admin@<%= Configuration.site_email_host %>
  password_salt: <%= salt = User.unique_token %>
  crypted_password: <%= Authlogic::CryptoProviders::Sha512.encrypt('admin' + salt) %>
  persistence_token: <%= User.unique_token %>
  created_at: <%= 5.days.ago.to_s :db %>
  confirmed: true
  locale: locale_en_US
  time_zone: New York
  posts_count: 3
  
